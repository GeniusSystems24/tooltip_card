name: tooltip_card
description: >-
  A powerful tooltip/popover widget inspired by Fluent UI TeachingTip. Features smart
  auto-positioning with 12 placements, beak/arrow pointer, Material 3 theming, 7 trigger
  modes, 9 animation types (fade/scale/bounce/elastic/slide/zoom), touch-friendly support,
  controller with data passing, modal barrier with blur, RTL support, accessibility,
  TooltipCardController, and TooltipCardContent for onboarding and feature discovery.
version: 2.6.1+1
homepage: https://github.com/geniussystems24/tooltip_card
repository: https://github.com/geniussystems24/tooltip_card
issue_tracker: https://github.com/geniussystems24/tooltip_card/issues
documentation: https://pub.dev/packages/tooltip_card

topics:
  - tooltip
  - popover
  - callout
  - flyout
  - ui

