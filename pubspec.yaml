name: tooltip_card
description: >-
  A powerful, highly customizable tooltip and popover widget for Flutter inspired by 
  Microsoft Fluent UI TeachingTip. Features include: smart auto-positioning with 12 
  placement options and viewport-aware auto-flip, beautiful beak/arrow pointer with 
  shadow matching the panel, Material 3 theming with dark mode optimization, multiple 
  trigger modes (tap, hover, double-tap, right-click), modal barrier with blur effect, 
  programmatic control via TooltipCardController, RTL support, keyboard navigation, 
  screen reader accessibility, spring-based animations, and structured content widget 
  (TooltipCardContent) with icons, titles, actions, and close button. Perfect for 
  onboarding tours, contextual help, feature discovery, and rich interactive popovers.
