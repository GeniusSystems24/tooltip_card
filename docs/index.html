<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/tooltip_card/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="example">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Tooltip Card Demo</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    #splash-screen.hidden {
      opacity: 0;
      transform: scale(1.1);
      pointer-events: none;
    }

    /* Logo Container */
    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 40px;
    }

    /* Animated Logo Ring */
    .logo-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #e94560;
      animation: spin 1.2s linear infinite;
    }

    .logo-ring:nth-child(2) {
      width: 85%;
      height: 85%;
      top: 7.5%;
      left: 7.5%;
      border-top-color: #0f3460;
      border-right-color: #e94560;
      animation-duration: 1.5s;
      animation-direction: reverse;
    }

    .logo-ring:nth-child(3) {
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
      border-top-color: #00d9ff;
      animation-duration: 1s;
    }

    /* Center Icon */
    .logo-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-icon svg {
      width: 40px;
      height: 40px;
      fill: #e94560;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    /* App Title */
    .app-title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px rgba(233, 69, 96, 0.3);
    }

    .app-subtitle {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    /* Loading Bar Container */
    .loading-container {
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading-bar-bg {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #00d9ff, #e94560);
      background-size: 200% 100%;
      border-radius: 2px;
      animation: loading-gradient 2s linear infinite, loading-width 3s ease-in-out infinite;
    }

    @keyframes loading-gradient {
      0% {
        background-position: 0% 0%;
      }

      100% {
        background-position: 200% 0%;
      }
    }

    @keyframes loading-width {
      0% {
        width: 0%;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }

    /* Loading Text */
    .loading-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      animation: text-fade 1.5s ease-in-out infinite;
    }

    @keyframes text-fade {

      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 1;
      }
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(233, 69, 96, 0.4);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .particle:nth-child(1) {
      left: 10%;
      top: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      left: 20%;
      top: 80%;
      animation-delay: 1s;
      background: rgba(0, 217, 255, 0.4);
    }

    .particle:nth-child(3) {
      left: 80%;
      top: 30%;
      animation-delay: 2s;
    }

    .particle:nth-child(4) {
      left: 70%;
      top: 70%;
      animation-delay: 3s;
      background: rgba(0, 217, 255, 0.4);
    }

    .particle:nth-child(5) {
      left: 90%;
      top: 50%;
      animation-delay: 4s;
    }

    .particle:nth-child(6) {
      left: 30%;
      top: 40%;
      animation-delay: 5s;
      background: rgba(0, 217, 255, 0.4);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }

      50% {
        transform: translateY(-30px) scale(1.2);
        opacity: 0.8;
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="logo-container">
      <div class="logo-ring"></div>
      <div class="logo-ring"></div>
      <div class="logo-ring"></div>
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
        </svg>
      </div>
    </div>

    <h1 class="app-title">TOOLTIP CARD</h1>
    <p class="app-subtitle">Interactive Flutter Widget Demo</p>

    <div class="loading-container">
      <div class="loading-bar-bg">
        <div class="loading-bar"></div>
      </div>
      <span class="loading-text">Loading resources...</span>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Hide splash screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', function () {
      const splashScreen = document.getElementById('splash-screen');
      if (splashScreen) {
        splashScreen.classList.add('hidden');
        // Remove from DOM after animation completes
        setTimeout(function () {
          splashScreen.remove();
        }, 500);
      }
    });

    // Fallback: Hide splash after maximum wait time (10 seconds)
    setTimeout(function () {
      const splashScreen = document.getElementById('splash-screen');
      if (splashScreen && !splashScreen.classList.contains('hidden')) {
        splashScreen.classList.add('hidden');
        setTimeout(function () {
          splashScreen.remove();
        }, 500);
      }
    }, 10000);
  </script>
</body>

</html>
