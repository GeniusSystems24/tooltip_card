<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="mobile-web-app-capable" content="yes">

  <title>Tooltip Card Demo</title>

  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Splash Screen Styles */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    #splash-screen.hidden {
      opacity: 0;
      transform: scale(1.1);
      pointer-events: none;
    }

    /* Logo Container */
    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 40px;
    }

    /* Animated Logo Ring */
    .logo-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #e94560;
      animation: spin 1.2s linear infinite;
    }

    .logo-ring:nth-child(2) {
      width: 85%;
      height: 85%;
      top: 7.5%;
      left: 7.5%;
      border-top-color: #0f3460;
      border-right-color: #e94560;
      animation-duration: 1.5s;
      animation-direction: reverse;
    }

    .logo-ring:nth-child(3) {
      width: 70%;
      height: 70%;
      top: 15%;
      left: 15%;
      border-top-color: #00d9ff;
      animation-duration: 1s;
    }

    /* Center Icon */
    .logo-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-icon svg {
      width: 40px;
      height: 40px;
      fill: #e94560;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    /* App Title */
    .app-title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 28px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 8px;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px rgba(233, 69, 96, 0.3);
    }

    .app-subtitle {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 40px;
      letter-spacing: 1px;
    }

    /* Loading Bar Container */
    .loading-container {
      width: 280px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .loading-bar-bg {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(90deg, #e94560, #00d9ff, #e94560);
      background-size: 200% 100%;
      border-radius: 2px;
      animation: loading-gradient 2s linear infinite, loading-width 3s ease-in-out infinite;
    }

    @keyframes loading-gradient {
      0% {
        background-position: 0% 0%;
      }

      100% {
        background-position: 200% 0%;
      }
    }

    @keyframes loading-width {
      0% {
        width: 0%;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }

    /* Loading Text */
    .loading-text {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      animation: text-fade 1.5s ease-in-out infinite;
    }

    @keyframes text-fade {

      0%,
      100% {
        opacity: 0.7;
      }

      50% {
        opacity: 1;
      }
    }

    /* Floating Particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(233, 69, 96, 0.4);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    .particle:nth-child(1) {
      left: 10%;
      top: 20%;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      left: 20%;
      top: 80%;
      animation-delay: 1s;
      background: rgba(0, 217, 255, 0.4);
    }

    .particle:nth-child(3) {
      left: 80%;
      top: 30%;
      animation-delay: 2s;
    }

    .particle:nth-child(4) {
      left: 70%;
      top: 70%;
      animation-delay: 3s;
      background: rgba(0, 217, 255, 0.4);
    }

    .particle:nth-child(5) {
      left: 90%;
      top: 50%;
      animation-delay: 4s;
    }

    .particle:nth-child(6) {
      left: 30%;
      top: 40%;
      animation-delay: 5s;
      background: rgba(0, 217, 255, 0.4);
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.4;
      }

      50% {
        transform: translateY(-30px) scale(1.2);
        opacity: 0.8;
      }
    }

    /* Interactive Game Styles */
    .game-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      cursor: crosshair;
    }

    /* Score Display */
    .score-display {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 10;
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .score-icon {
      font-size: 20px;
    }

    .score-value {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #ffd700;
      min-width: 30px;
    }

    /* Game Hint */
    .game-hint {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      animation: hint-pulse 2s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes hint-pulse {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 0.8;
      }
    }

    /* Floating Stars */
    .star {
      position: absolute;
      width: 30px;
      height: 30px;
      cursor: pointer;
      transition: transform 0.1s ease;
      z-index: 5;
      filter: drop-shadow(0 0 8px currentColor);
      animation: starFloat 3s ease-in-out infinite;
    }

    .star:hover {
      transform: scale(1.3);
    }

    .star svg {
      width: 100%;
      height: 100%;
    }

    .star.gold {
      color: #ffd700;
    }

    .star.cyan {
      color: #00d9ff;
    }

    .star.pink {
      color: #e94560;
    }

    .star.purple {
      color: #a855f7;
    }

    @keyframes starFloat {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      25% {
        transform: translateY(-15px) rotate(10deg);
      }

      50% {
        transform: translateY(0) rotate(0deg);
      }

      75% {
        transform: translateY(15px) rotate(-10deg);
      }
    }

    /* Star Caught Animation */
    .star.caught {
      animation: starCaught 0.4s ease-out forwards;
      pointer-events: none;
    }

    @keyframes starCaught {
      0% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.5);
        opacity: 0.8;
      }

      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Click Ripple Effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(233, 69, 96, 0.4) 0%, transparent 70%);
      pointer-events: none;
      animation: rippleExpand 0.6s ease-out forwards;
    }

    @keyframes rippleExpand {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }

      100% {
        width: 150px;
        height: 150px;
        opacity: 0;
      }
    }

    /* Score Popup */
    .score-popup {
      position: absolute;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 20px;
      font-weight: bold;
      color: #ffd700;
      pointer-events: none;
      animation: scoreFloat 0.8s ease-out forwards;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    @keyframes scoreFloat {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(-50px) scale(1.2);
      }
    }

    /* Combo Display */
    .combo-display {
      position: absolute;
      top: 70px;
      right: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #a855f7;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .combo-display.active {
      opacity: 1;
      animation: comboPulse 0.3s ease;
    }

    @keyframes comboPulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <!-- Interactive Game Area -->
    <div class="game-container" id="game-container">
      <!-- Score Display -->
      <div class="score-display">
        <span class="score-icon">⭐</span>
        <span class="score-value" id="score-value">0</span>
      </div>

      <!-- Combo Display -->
      <div class="combo-display" id="combo-display">Combo x1</div>

      <!-- Game Hint -->
      <div class="game-hint">✨ Catch the stars while waiting! ✨</div>
    </div>

    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <div class="logo-container">
      <div class="logo-ring"></div>
      <div class="logo-ring"></div>
      <div class="logo-ring"></div>
      <div class="logo-icon">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z" />
        </svg>
      </div>
    </div>

    <h1 class="app-title">TOOLTIP CARD</h1>
    <p class="app-subtitle">Interactive Flutter Widget Demo</p>

    <div class="loading-container">
      <div class="loading-bar-bg">
        <div class="loading-bar"></div>
      </div>
      <span class="loading-text">Loading resources...</span>
    </div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // ==========================================
    // Interactive Star Catching Game
    // ==========================================

    const gameState = {
      score: 0,
      combo: 0,
      lastCatchTime: 0,
      comboTimeout: null,
      gameActive: true,
      starSpawnInterval: null,
      maxStars: 8
    };

    const starColors = ['gold', 'cyan', 'pink', 'purple'];
    const starSVG = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>`;

    // Create a star element
    function createStar() {
      if (!gameState.gameActive) return;

      const gameContainer = document.getElementById('game-container');
      if (!gameContainer) return;

      const existingStars = gameContainer.querySelectorAll('.star:not(.caught)');
      if (existingStars.length >= gameState.maxStars) return;

      const star = document.createElement('div');
      star.className = 'star ' + starColors[Math.floor(Math.random() * starColors.length)];
      star.innerHTML = starSVG;

      // Random position (avoid edges and center content area)
      const padding = 60;
      const centerZone = {
        left: window.innerWidth * 0.3,
        right: window.innerWidth * 0.7,
        top: window.innerHeight * 0.25,
        bottom: window.innerHeight * 0.75
      };

      let x, y;
      do {
        x = padding + Math.random() * (window.innerWidth - padding * 2 - 30);
        y = padding + Math.random() * (window.innerHeight - padding * 2 - 30);
      } while (
        x > centerZone.left && x < centerZone.right &&
        y > centerZone.top && y < centerZone.bottom
      );

      star.style.left = x + 'px';
      star.style.top = y + 'px';
      star.style.animationDelay = Math.random() * 2 + 's';

      // Click/Touch handler
      star.addEventListener('click', function (e) {
        catchStar(star, e);
      });
      star.addEventListener('touchstart', function (e) {
        e.preventDefault();
        catchStar(star, e.touches[0]);
      });

      gameContainer.appendChild(star);

      // Auto-remove after some time if not caught
      setTimeout(() => {
        if (star.parentNode && !star.classList.contains('caught')) {
          star.style.opacity = '0';
          star.style.transition = 'opacity 0.5s ease';
          setTimeout(() => star.remove(), 500);
        }
      }, 6000 + Math.random() * 4000);
    }

    // Handle catching a star
    function catchStar(star, event) {
      if (star.classList.contains('caught')) return;

      star.classList.add('caught');

      const now = Date.now();

      // Combo system - if caught within 1.5 seconds of last catch
      if (now - gameState.lastCatchTime < 1500 && gameState.combo > 0) {
        gameState.combo = Math.min(gameState.combo + 1, 10);
      } else {
        gameState.combo = 1;
      }
      gameState.lastCatchTime = now;

      // Calculate points based on star color and combo
      let basePoints = 10;
      if (star.classList.contains('gold')) basePoints = 15;
      else if (star.classList.contains('purple')) basePoints = 20;

      const points = basePoints * gameState.combo;
      gameState.score += points;

      // Update score display
      const scoreDisplay = document.getElementById('score-value');
      if (scoreDisplay) {
        scoreDisplay.textContent = gameState.score;
        scoreDisplay.style.transform = 'scale(1.3)';
        setTimeout(() => {
          scoreDisplay.style.transform = 'scale(1)';
        }, 150);
      }

      // Show combo
      const comboDisplay = document.getElementById('combo-display');
      if (comboDisplay && gameState.combo > 1) {
        comboDisplay.textContent = 'Combo x' + gameState.combo + '!';
        comboDisplay.classList.add('active');

        clearTimeout(gameState.comboTimeout);
        gameState.comboTimeout = setTimeout(() => {
          comboDisplay.classList.remove('active');
          gameState.combo = 0;
        }, 2000);
      }

      // Show floating score popup
      showScorePopup(event.clientX || event.pageX, event.clientY || event.pageY, '+' + points);

      // Remove star after animation
      setTimeout(() => star.remove(), 400);

      // Spawn a new star to replace
      setTimeout(() => createStar(), 500 + Math.random() * 1000);
    }

    // Show score popup at position
    function showScorePopup(x, y, text) {
      const popup = document.createElement('div');
      popup.className = 'score-popup';
      popup.textContent = text;
      popup.style.left = (x - 15) + 'px';
      popup.style.top = (y - 10) + 'px';

      const gameContainer = document.getElementById('game-container');
      if (gameContainer) {
        gameContainer.appendChild(popup);
        setTimeout(() => popup.remove(), 800);
      }
    }

    // Create ripple effect on click
    function createRipple(x, y) {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.left = (x - 75) + 'px';
      ripple.style.top = (y - 75) + 'px';

      const gameContainer = document.getElementById('game-container');
      if (gameContainer) {
        gameContainer.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
      }
    }

    // Add ripple on background click
    document.addEventListener('DOMContentLoaded', function () {
      const gameContainer = document.getElementById('game-container');
      if (gameContainer) {
        gameContainer.addEventListener('click', function (e) {
          if (e.target === gameContainer || e.target.classList.contains('particles') || e.target.classList.contains('particle')) {
            createRipple(e.clientX, e.clientY);
          }
        });

        // Touch support for ripples
        gameContainer.addEventListener('touchstart', function (e) {
          if (e.target === gameContainer || e.target.classList.contains('particles') || e.target.classList.contains('particle')) {
            createRipple(e.touches[0].clientX, e.touches[0].clientY);
          }
        });
      }

      // Initial stars
      for (let i = 0; i < 5; i++) {
        setTimeout(() => createStar(), i * 300);
      }

      // Spawn new stars periodically
      gameState.starSpawnInterval = setInterval(() => {
        if (gameState.gameActive) {
          createStar();
        }
      }, 2000);
    });

    // ==========================================
    // Splash Screen Management
    // ==========================================

    function hideSplashScreen() {
      gameState.gameActive = false;
      clearInterval(gameState.starSpawnInterval);

      const splashScreen = document.getElementById('splash-screen');
      if (splashScreen && !splashScreen.classList.contains('hidden')) {
        splashScreen.classList.add('hidden');
        // Remove from DOM after animation completes
        setTimeout(function () {
          splashScreen.remove();
        }, 500);
      }
    }

    // Hide splash screen when Flutter app is ready
    window.addEventListener('flutter-first-frame', hideSplashScreen);

    // Fallback: Hide splash after maximum wait time (15 seconds)
    setTimeout(hideSplashScreen, 15000);
  </script>
